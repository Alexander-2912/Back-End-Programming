<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,intial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    
</head>

<body ng-controller="myController">
    <section>
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
        <div class="wave wave4"></div>
    </section>

    <div class="wrapper" name="myForm">
        <form id="form-register" action="/Back-End-Programming/mainpage/mainpage.html">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" placeholder="Full Name"
                required id="fullname" ng-model="formName">
                <p ng-show="!formName" class="angular-reminder">Please fill out this field*</p>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Email"
                required ng-model="formEmail">
                <p ng-show="!formEmail" class="angular-reminder">Please fill out this field*</p>
                <i class='bx bxs-user'></i>
            </div>          
            <div class="input-box">
                <input type="password" placeholder="Password"
                required id="password" ng-model="formPassword">
                <p ng-show="!formPassword" class="angular-reminder">Please fill out this field*</p>
                <i class='bx bxs-lock-open-alt' ></i>
            </div>  
            <div class="input-box">
                <input type="password" placeholder="Confirm Password"
                required id="confirm-password" ng-model="formConfirm">
                <p ng-show="!formConfirm" class="angular-reminder">Please fill out this field*</p>
                <i class='bx bxs-lock-open-alt' ></i>
            </div>  
                <button type="submit" class="btn">Register</button>
            <div class="register-link">
                <p>Already have an account? <a href="/Back-End-Programming/Login/login.html" class="register-button">Login</a></p>
            </div>
        </form>
    </div>

    <script src="register.js"></script>

    <script>
        var app = angular.module('myApp', []);
        app.controller('myController', function($scope) {

        });
    </script>
</body>

</html>
